<html>
  <head>
    <meta charset='utf-8'>
    <title>Donate to Altair Chrome extension development</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .header {
        margin: 50px auto;
        text-align: center;
        max-width: 500px;
        line-height: 1.6;
      }
      .donate-actions {
        text-align: center;
      }
      .donate-button {
        background: #7ebc59;
        color: #fff;
        font-size: 20px;
        padding: 20px 40px;
        border-radius: 50px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: none;
        cursor: pointer;
        transition: all .3s ease;
        transform: scale(1);
      }
      .donate-button:hover {
        background: #8ec46e;
        transform: scale(1.1);
      }
      .result-section {
        margin: 50px auto;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Hey! 👋🏾</h1>
      <h1>Good news! You can now donate to Altair GraphQL Client chrome extension development! 🌟</h1>
    </div>
    <div class="donate-actions">
      <p>This would be a one-time donation via Chrome In-App Payments, after which we wouldn't ask again. 😊</p>
      <button class="donate-button">Donate now</button>
    </div>
    <div class="result-section"></div>
    <script src="js/buy.js"></script>
    <script src="js/donate.js"></script>
  </body>
</html>
