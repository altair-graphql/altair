# docker-compose.yml

version: '3.8'
services:
  postgres:
    image: postgres:13.5
    restart: always
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  postgres-shadow:
    image: postgres:13.5
    restart: always
    environment:
      - POSTGRES_DB=altairgraphql-shadow-db
      - POSTGRES_USER=my_db_user
      - POSTGRES_PASSWORD=db_password
    ports:
      - '5433:5432'

  ollama:
    image: ollama/ollama:latest
    ports:
      - 7869:11434
    volumes:
      - .:/code
      - ./.ollama/ollama:/root/.ollama
      - ./bin/start_ollama.sh:/entrypoint.sh
    container_name: ollama
    pull_policy: always
    tty: true
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    entrypoint: ['/usr/bin/bash', '/entrypoint.sh']

volumes:
  postgres:
