type RequestCollection {
  name: String
  workspaceId: String
}

input CreateRequestCollectionInput {
  name: String!
  workspaceId: String
}

input UpdateRequestCollectionInput {
  id: Int!
}

type Query {
  requestCollections: [RequestCollection]!
  requestCollection(id: Int!): RequestCollection
}

type Mutation {
  createRequestCollection(createRequestCollectionInput: CreateRequestCollectionInput!): RequestCollection!
  updateRequestCollection(updateRequestCollectionInput: UpdateRequestCollectionInput!): RequestCollection!
  removeRequestCollection(id: Int!): RequestCollection
}
