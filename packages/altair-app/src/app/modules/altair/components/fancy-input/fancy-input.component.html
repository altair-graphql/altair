<div class="fancy-input-container">
  <input
    #fancyInputEl
    type="text"
    class="fancy-input-content fancy-input-element"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="handleInput()"
    (scroll)="handleScroll()"
    (keydown)="handleKeydown()"
    (blur)="handleBlur()"
    (keydown.enter)="handleSubmit()"
  />
  <div class="fancy-input-backdrop">
    <div
      class="fancy-input-content fancy-input-highlights"
      #fancyInputHighlightsEl
    >
      <ng-container
        *ngFor="let section of highlightData.sections; trackBy: trackByIndex"
      >
        <span *ngIf="!section.type">{{ section.content }}</span>
        <app-fancy-input-marker
          *ngIf="section.type === 'mark'"
          [section]="section"
          [activeEnvironment]="activeEnvironment"
          (click)="fancyInputEl.focus()"
        ></app-fancy-input-marker>
      </ng-container>
    </div>
  </div>
</div>
