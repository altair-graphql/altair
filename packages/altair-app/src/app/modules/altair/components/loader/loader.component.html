@if (loading) {
  <div class="window-loader" [@fadeInOutAnimation]>
    <div class="window-loader__content">
      <div class="window-loader__loader-section">
        <div class="dot-flashing"></div>
      </div>
      @if (currentTip) {
        <fieldset class="window-loader__tips" [@fadeGridGrowInOutAnimation]>
          <div class="window-loader__tips-inner">
            <legend class="window-loader__tips-title">Tips</legend>
            {{ currentTip.text }}
            @if (currentTip.link) {
              <div>
                <a [href]="currentTip.link" target="_blank" rel="noopener">
                  <app-icon name="info"></app-icon>
                  {{ 'LEARN_MORE_TEXT' | translate }}
                </a>
              </div>
            }
          </div>
        </fieldset>
      }
      <div class="window-loader__actions">
        <button
          class="app-button cancel-request-button"
          (click)="cancelChange.emit()"
          track-id="cancel_request"
          >
          {{ 'CANCEL_TEXT' | translate }}
        </button>
      </div>
    </div>
  </div>
}
