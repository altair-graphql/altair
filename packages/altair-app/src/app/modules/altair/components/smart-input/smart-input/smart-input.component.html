<div
  class="smart-input-line"
  *ngFor="let line of state.lines; let lineIndex = index; trackBy: trackByIndex"
>
  <app-smart-input-block
    *ngFor="
      let block of line.blocks;
      let blockIndex = index;
      trackBy: trackByIndex
    "
    [attr.data-line-index]="lineIndex"
    [attr.data-block-index]="blockIndex"
    [block]="block"
  ></app-smart-input-block>
</div>
