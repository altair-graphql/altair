@for (line of state.lines; track trackByIndex(lineIndex, line); let lineIndex = $index) {
  <div
    class="smart-input-line"
    >
    @for (
      block of line.blocks; track trackByIndex(blockIndex, block); let blockIndex = $index) {
      <app-smart-input-block
        [attr.data-line-index]="lineIndex"
        [attr.data-block-index]="blockIndex"
        [block]="block"
      ></app-smart-input-block>
    }
  </div>
}
