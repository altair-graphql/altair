<clr-modal [clrModalOpen]="settings?.isShown" (clrModalOpenChange)="toggleDialogChange.next($event)">
  <h3 class="modal-title">
    <div class="app-dialog-header">
      <div class="app-dialog-title">{{ 'SETTINGS_TEXT' | translate }}</div>
      {{ 'SETTINGS_SUB_TEXT' | translate }}
    </div>
  </h3>
  <div class="modal-body">
    <div class="app-dialog-body">
      <div class="app-dialog-section">
        <label>{{ 'SETTINGS_THEME_TEXT' | translate }}</label>
        <select class="dialog-select" (change)="onSelectTheme($event.target.value)">
          <option *ngFor="let theme of themes" value="{{ theme }}" [selected]="theme === settings?.theme">
            {{ theme | titlecase }}
          </option>
        </select>
      </div>

      <div class="app-dialog-section">
        <label>{{ 'SETTINGS_LANGUAGE_TEXT' | translate }}</label>
        <select class="dialog-select" (change)="onSelectLanguage($event.target.value)">
          <option *ngFor="let language of languages" value="{{ language[0] }}" [selected]="language[0] === settings?.language">
            {{ language[1] | titlecase }}
          </option>
        </select>
        <small>Would you like to help with translations? <a href="https://altair-gql-translate.surge.sh/" target="_blank">Click here</a></small>
      </div>

      <div class="app-dialog-section">
        <label>{{ 'SETTINGS_ADD_QUERY_DEPTH_LIMIT_TEXT' | translate }} <small>(Recommended: 3)</small></label>
        <input attr.aria-label="{{ 'SETTINGS_ADD_QUERY_DEPTH_LIMIT_TEXT' | translate }}" type="number" class="dialog-input" [value]="settings?.addQueryDepthLimit" (change)="onChangeAddQueryDepthLimit($event.target.value)" />
      </div>

      <div class="app-dialog-section">
        <label>{{ 'SETTINGS_TAB_SIZE_TEXT' | translate }}</label>
        <input attr.aria-label="{{ 'SETTINGS_TAB_SIZE_TEXT' | translate }}" type="number" class="dialog-input" [value]="settings?.tabSize" (change)="onChangeTabSize($event.target.value)" min="1" max="10" />
      </div>

      <div class="app-dialog-section">
        <label>{{ 'SETTINGS_VERSION_TEXT' | translate }} {{ appVersion }}</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="app-dialog-footer">
      <button track-id="save_settings" class="app-button active-primary right" (click)="toggleDialogChange.next(false)">{{ 'SAVE_BUTTON' | translate }}</button>
    </div>
  </div>
</clr-modal>
