<clr-modal [clrModalOpen]="showVariableDialog" (clrModalOpenChange)="toggleVariableDialog.next($event)">
  <h3 class="modal-title">
    <div class="app-dialog-header">
      <div class="app-dialog-title">{{ 'VARIABLES_TEXT' | translate }}</div>
      {{ 'SET_VARIABLES_DIALOG_SUBTEXT' | translate }}
    </div>
  </h3>
  <div class="modal-body">
    <div class="app-dialog-body">
      <app-variables-editor
        [variables]="variables"
        (variablesChange)="variablesChange.emit($event)"
      ></app-variables-editor>
    </div>
  </div>
  <div class="modal-footer">
    <div class="app-dialog-footer">
      <button class="app-button active-primary right" track-id="close_set_variables_dialog" (click)="toggleVariableDialog.next($event)">{{ 'SAVE_BUTTON' | translate }}</button>
    </div>
  </div>
</clr-modal>
