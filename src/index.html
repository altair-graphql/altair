<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Altair</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-1Sj1x3xsk3UVwnakQHbO0yQ3Xm904avQIfGThrdrjcc='; object-src 'self';"> -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    if (/altair-gql-translate/.test(location.host)) {
      // Insert crowdin translation script.
      var _jipt = [];
      _jipt.push(['project', 'altair-gql']);

      // Insert script tag
      var head = document.getElementsByTagName('head')[0];
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '//cdn.crowdin.com/jipt/jipt.js';
      head.appendChild(script);
      window.__ALTAIR_TRANSLATE__ = 1;
    }

    if (/altair-gql.sirmuel.design/.test(location.host)) {
      window.__ALTAIR_WEB_APP__ = 1;
    }
  </script>
  <app-root>
    <style>
      .loading-screen{
        /*Prevents the loading screen from showing until CSS is downloaded*/
        display: none;
      }
    </style>
    <div class="loading-screen styled">
      <div class="loading-screen-inner">
        <div class="loading-screen-logo-container">
          <img src="assets/img/logo_350.svg" alt="Altair">
        </div>
        <div class="loading-screen-loading-indicator">
          <span class="loading-indicator-dot"></span>
          <span class="loading-indicator-dot"></span>
          <span class="loading-indicator-dot"></span>
        </div>
      </div>
    </div>
  </app-root>
  <script>
    // Angular appends the app script to the bottom during development.
    // This ensures the code is run after the assets have been added.
    document.addEventListener('DOMContentLoaded', () => {
      AltairGraphQL.init();
    });
  </script>
</body>
</html>
