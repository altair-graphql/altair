sudo: required
dist: trusty
language: node_js
cache: yarn
os:
- linux
- osx
node_js:
- 10
env:
- DEBUG=electron-forge:*
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - google-chrome-beta
    - fakeroot
    - rpm
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
before_script:
- yarn global add @angular/cli karma electron-forge lerna
- yarn
- yarn build
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc
script:
- ng lint
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then yarn test-single-run; fi
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then ng e2e; fi
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then yarn test-electron; fi
- if [ ! -z "$TRAVIS_TAG" ]; then yarn build-electron; fi
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then yarn build; fi # Need to generate files for deployment
before_deploy:
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - out/make/*
  skip_cleanup: true
  on:
    tags: true
- provider: firebase
  token:
    secure: 
  message: Deploying to firebase.
  skip_cleanup: true
  on:
    branch: master
- provider: surge
  project: ./dist
  domain: altair-gql-translate.surge.sh
  skip_cleanup: true
  on:
    branch: staging
- provider: script
  script: sh bin/publish_packages.sh
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
- provider: snap
  file_glob: true
  snap: out/**/*.snap
  channel: stable
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
