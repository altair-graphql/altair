sudo: required
dist: trusty
language: node_js
cache: yarn
os:
- linux
- osx
node_js:
- 9
env:
- DEBUG=electron-forge:*
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - google-chrome-beta
    - fakeroot
    - rpm
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
before_script:
- yarn global add @angular/cli
- yarn global add karma
- yarn global add electron-forge
- yarn
- yarn build
script:
- ng lint
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then karma start karma.conf.js --single-run; fi
- if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then ng e2e; fi
before_deploy:
- if [ ! -z "$TRAVIS_TAG" ]; then yarn build-electron; fi
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - out/make/*
  skip_cleanup: true
  on:
    tags: true
- provider: firebase
  token:
    secure: 
  message: Deploying to firebase.
  skip_cleanup: true
  on:
    branch: master
