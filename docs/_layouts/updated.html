<div class="ns-updated">
  <div class="logo-container">
    <a href="/">
      <img class="logo" src="{{ '/assets/img/altair.svg' | relative_url }}" alt="">
    </a>
  </div>
  <div class="inner-container">
    <div class="version">{{ site.github.latest_release.tag_name }}</div>
    <div class="heading">Altair has been updated.</div>
    <div class="subheading">Changelog:</div>
    <div class="changelog">{{ site.github.latest_release.body | markdownify }}</div>
    <div class="actions"><a href="{{ site.github.releases_url }}" class="changelog-btn">View the full changelog</a></div>
    {% include donate_button.html %}
  </div>
</div>
