---
layout: default
---

<div class="ns-landing">
  {% include github_fork.html %}
  <div class="hero">
    <div class="wrapper">
      <div class="row">
        <div class="column-12">
          <div class="hero-cta--content">
            <p class="hero-cta--title">{{ site.title | newline_to_br }}</p>
            <p class="hero-cta--description">{{ site.description }}</p>
            <div class="action-btn-group">
              <a track-category="pre_download" track-label="." href="#download" class="btn">Download Altair</a>
            </div>
            <div class="action-btn-group">
              <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/imolorhe/altair" data-size="large" aria-label="Star imolorhe/altair on GitHub">Star</a>
            </div>
          </div>
          <div class="hero-cta--product">
            <img src="{{ '/assets/img/app-shot.jpg' | relative_url }}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="features">
    <div class="wrapper">
      <div class="row">
        <div class="column-12">
          <ul class="features-list">
            {% for feature in site.data.features %}
            <li class="features-list--item">
              <p class="features-list--item-title">{{ feature.title }}</p>
              <p>{{ feature.content }}</p>
            </li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="action-btn-group">
      <a track-category="dontate_to_open_collective" track-label="." href="https://opencollective.com/altair/donate" target="_blank">
        <img src="https://opencollective.com/altair/donate/button@2x.png?color=blue" width=300 alt="donate" />
      </a>
    </div>
  </div>

  {% include landingfooter.html %}
</div>
