---
layout: default
---

<div class="ns-landing">
  {% include github_fork.html %}
  <div class="hero">
    <div class="wrapper">
      <div class="row">
        <div class="column-12">
          <div class="hero-cta--content">
            <p class="hero-cta--title">{{ site.title | newline_to_br }}</p>
            <p class="hero-cta--description">{{ site.description }}</p>
            <div class="action-btn-group">
              <a track-category="pre_download" track-label="." href="#download" class="btn">Download Altair</a>
            </div>
            <div class="action-btn-group">
              <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/imolorhe/altair" data-size="large" aria-label="Star imolorhe/altair on GitHub">Star</a>
            </div>
          </div>
          <div class="hero-cta--product">
            <img src="{{ '/assets/img/app-shot.jpg' | relative_url }}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="learn-more-section">
    <div class="wrapper">
      <div class="row">
        <div class="column-12">
          <div class="learn-more-card">
            <p class="learn-more-card--description">{{ site.learn_more | markdownify }}</p>

            <div class="button-wrapper">
              <a href="/features" class="btn">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include donate_button.html %}

  {% include landingfooter.html %}
</div>
