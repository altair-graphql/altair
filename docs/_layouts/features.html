---
layout: default
---

<div class="ns-features">
  <div class="logo-container">
    <img class="logo" src="{{ '/assets/img/altair.svg' | relative_url }}" alt="">
  </div>
  <div class="video-wrapper">
    <div class="video-wrapper-inner">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/zTFYOo4uD-M" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="action-btn-group">
    <a track-category="pre_download" track-label="." href="#download" class="btn">Download Altair</a>
  </div>
  <div class="features">
      <div class="wrapper">
        <div class="row">
          <div class="column-12">
            <ul class="features-list">
              {% for feature in site.data.features %}
              <li class="features-list--item">
                <p class="features-list--item-title">{{ feature.title }}</p>
                <p>{{ feature.content | markdownify }}</p>
              </li>
            {% endfor %}
            </ul>
            <p class="text-center">...and many more.</p>
          </div>
        </div>
      </div>
      {% include donate_button.html %}
    </div>
  
    {% include landingfooter.html %}
</div>
