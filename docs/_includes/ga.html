<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-41432833-7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'UA-41432833-7');

  document.addEventListener('DOMContentLoaded', function() {
    document.body.addEventListener('click', function(e) {
      if (e.target && e.target.matches('a')) {
        var trackCategory = e.target.getAttribute('track-category') || 'general';
        var trackAction = 'clicked';
        var trackLabel = e.target.getAttribute('track-label');
  
        gtag('event', trackAction, {
          'event_category' : trackCategory,
          'event_label' : trackLabel
        });
      }
    });
  });
</script>
