name: PR - e2e testing

on:
  push:
    branches:
      - master
  pull_request:

env:
  NODE_VERSION: 18
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }} on ${{ matrix.os }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: restore lerna
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
    - run: yarn --frozen-lockfile --network-timeout 1000000
    - uses: browser-actions/setup-chrome@latest
    - name: Build apps (with retries)
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 15
        max_attempts: 3
        command: yarn build:ci
    - name: Update webdriver (with retries)
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 15
        max_attempts: 3
        command: yarn lerna run --scope altair-app webdriver-update-ci
    - name: Run headless e2e test
      uses: GabrielBB/xvfb-action@v1
      with:
        run: yarn lerna run --scope altair-app e2e:ci
