name: Release (experimental extras)

on:
  workflow_run:
    workflows: [Release]
    types:
      - completed
  workflow_dispatch:

env:
  NODE_VERSION: 18
  # NODE_OPTIONS: --openssl-legacy-provider

permissions:
  contents: write

jobs:
  deploy-docs:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: yarn
        env:
          GITHUB_TOKEN: ${{ github.token }}
      # https://developers.cloudflare.com/pages/how-to/use-direct-upload-with-continuous-integration/#use-github-actions
      - name: Publish to cloudflare pages âœ¨
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: altair-site
          directory: packages/altair-docs/.vitepress/dist
          gitHubToken: ${{ github.token }}
